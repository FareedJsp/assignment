<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{front :: html_head}"></head>
  <body>
    <div class="main-wrapper">
    <div th:replace="~{front :: header}"></div>
    <div th:replace="~{front :: sidebar}"></div>
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <h5 class="text-uppercase mb-0 mt-0 page-title">Student Grid</h5>
                    </div>
                    <div class="col-md-6">
                        <ul class="breadcrumb mb-0 p-0 float-right">
                            <li class="breadcrumb-item"><a href="/record/dashboard"><i class="fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><span>Student Grid</span></li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12"></div>
                    <div class="col-sm-8 col-12 text-right add-btn-col">
                        <a th:href="@{adAddStudentForm}" class="btn btn-primary float-right btn-rounded"><i class="fas fa-plus"></i> Add Student</a>
                    <div class="view-icons">
                        <a href="/record/adShowStudentGrid" class="grid-view btn btn-link"><i class="fas fa-th"></i></a>
                        <a href="/record/adShowStudent" class="list-view btn btn-link active"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
            <div class="row staff-grid-row">
                <div class="col-md-4 col-sm-6 col-12 col-lg-4 col-xl-3" th:each="student : ${student}">
                    <div class="profile-widget">
                        <div class="profile-img">
                            <a th:href="@{'/record/showStudentDetail/' + ${student.id}}"><img class="avatar" th:src="@{/img/user.jpg}" alt=""></a>
                        </div>
                        <div class="dropdown profile-action">
                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" th:href="@{'/record/adEditStudentForm/'+${student.id}}"><i class="fas fa-pencil-alt m-r-5"></i> Edit</a>
                            <a class="dropdown-item" th:href="@{'/record/adDeleteStudentGrid/'+${student.id}}" onclick="return confirm('Are you sure you want to delete this student?');"><i class="fas fa-trash-alt m-r-5"></i> Delete</a>
                        </div>
                        </div>
                            <h4 class="user-name m-t-10 m-b-0 text-ellipsis"><a href="student-profile.html" th:text="${student.name}"></a></h4>
                        <div class="small text-muted" th:text="${student.department}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div th:replace="~{front :: javascript}"></div>
  </body>
</html>
