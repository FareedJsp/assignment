<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{front :: html_head}"></head>
  <body>
    <div class="main-wrapper">
    <div th:replace="~{front :: header}"></div>
    <div th:replace="~{front :: sidebar}"></div>
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <h5 class="text-uppercase mb-0 mt-0 page-title">Student List</h5>
                    </div>
                    <div class="col-md-6">
                        <ul class="breadcrumb mb-0 p-0 float-right">
                            <li class="breadcrumb-item"><a href="/record/dashboard"><i class="fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><span>Student Data</span></li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12"></div>
                    <div class="col-sm-8 col-12 text-right add-btn-col">
                        <a th:href="@{adAddStudentForm}" class="btn btn-primary float-right btn-rounded"><i class="fas fa-plus"></i> Add Student</a>
                    <div class="view-icons">
                        <a href="/record/adShowStudentGrid" class="grid-view btn btn-link"><i class="fas fa-th"></i></a>
                        <a href="/record/adShowStudent" class="list-view btn btn-link active"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-title text-bold">Student List With Search Function</h6>
                            <p class="content-group mb-0">
                                Using Spring Boot Query to function as a search method
                            </p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="#" th:action="@{/search}" method="get">
                                    <input type="text" name="keyword" placeholder="Search keyword">
                                    <button type="submit">Search</button>
                                </form>
                                <table class="table custom-table datatable" id="studentTable">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>No</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Gender</th>
                                            <th>Age</th>
                                            <th>Department</th>
                                            <th>CGPA</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student : ${studentList}">
                                            <td th:text="${i.index + 1}"></td>
                                            <td th:text="${student.name}"></td>
                                            <td th:text="${student.email}"></td>
                                            <td th:text="${student.gender}"></td>
                                            <td th:text="${student.age}"></td>
                                            <td th:text="${student.department}"></td>
                                            <td th:text="${student.cgpa}"></td>
                                            <td>
                                                <a th:href="@{'/record/adEditStudentForm/'+${student.id}}" class="btn btn-primary btn-sm"><i class="far fa-edit"></i></a>
                                                <a th:href="@{'/record/adDeleteStudent/'+${student.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');"><i class="far fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div th:replace="~{front :: javascript}"></div>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
  </body>
</html>
