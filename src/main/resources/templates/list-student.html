<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.3/datatables.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-3">
    <h3>Student List</h3>
    <hr/>
    <div class="text-left mb-3">
        <a th:href="@{addStudentForm}" class="btn btn-primary" role="button">Add Student</a>
    </div>
    <table class="table table-bordered table-stripe" id="studentTable">
		<thead>
			<tr>
				<th>No</th>
				<th>Name</th>
                <th>Email</th>
				<th>Gender</th>
                <th>Age</th>
				<th>Department</th>
                <th>CGPA</th>
                <th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student, i : ${student}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.department}"></td>
                <td th:text="${student.cgpa}"></td>
                <td>
                    <a th:href="@{'/api/student/editStudentForm/'+${student.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/api/student/deleteStudent/'+${student.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                </td>
            </tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.3/datatables.min.js"></script>
<script>
    $(document).ready( function () {
        $('#studentTable').DataTable({
            'aoColumnDefs' : [{
                'bSortable' : false,
                'aTargets' : [-1]
            }]
        });
    });
</script>
</body>
</html>
